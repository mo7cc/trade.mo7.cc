    <div id="VueApp">
      <style>
        .AppLoaderToIndexHtml {
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: rgba(3, 3, 3, 0.4);
          z-index: 9;
        }

        .AppLoaderToIndexHtml::after {
          content: '';
          display: block;
          width: 36px;
          height: 36px;
          animation: AppLoaderToIndexHtmlKeyframes 1s infinite linear;
          background-color: rgba(240, 185, 11, 0.7);
        }

        @keyframes AppLoaderToIndexHtmlKeyframes {
          0% {
            transform: rotate(0deg);
            border-radius: 50%;
          }

          50% {
            transform: rotate(90deg);
            border-radius: 0%;
          }

          100% {
            transform: rotate(180deg);
            border-radius: 50%;
          }
        }
      </style>
      <div class="AppLoaderToIndexHtml"></div>
    </div>
  </body>
